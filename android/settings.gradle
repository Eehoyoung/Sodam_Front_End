pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
    // 이 한 줄이 생명입니다. 로컬에 설치된 @react-native/gradle-plugin을 include 시켜 줍니다.
    includeBuild("../node_modules/@react-native/gradle-plugin")

    // Explicitly resolve React Native gradle plugin version
    resolutionStrategy {
        eachPlugin {
            if (requested.id.id == "com.facebook.react") {
                useVersion("0.80.1")
            }
        }
    }
}

// 이 플러그인은 settings 단계에서만 사용됩니다.
plugins {
    id("com.facebook.react.settings") version "0.80.1"
}
extensions.configure(com.facebook.react.ReactSettingsExtension) {
    it.autolinkLibrariesFromCommand()
}

rootProject.name = "Sodam_Front_End"
include(":app")

// Manual project includes for packages with disabled autolinking
include ':react-native-reanimated'
project(':react-native-reanimated').projectDir = new File(rootProject.projectDir, '../node_modules/react-native-reanimated/android')

include ':react-native-async-storage_async-storage'
project(':react-native-async-storage_async-storage').projectDir = new File(rootProject.projectDir, '../node_modules/@react-native-async-storage/async-storage/android')

