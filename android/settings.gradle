pluginManagement {
    repositories {
        mavenCentral()
        gradlePluginPortal()
        google()
    }
    includeBuild("../node_modules/@react-native/gradle-plugin")
}

plugins {
    id("com.facebook.react.settings")
}

// Ensure autolinking.json is generated from RN CLI output (includes project.android.packageName)
extensions.configure(com.facebook.react.ReactSettingsExtension) { ext ->
    ext.autolinkLibrariesFromCommand()
}


dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_PROJECT)
    repositories {
        google()
        mavenCentral()
    }
    versionCatalogs {
        libs {
            from(files("../node_modules/react-native/gradle/libs.versions.toml"))
        }
    }
}

rootProject.name = 'Sodam_Front_End'
include ':app'

// Reanimated is now handled by autolinking - manual include removed to prevent conflicts

// ReactAndroid project inclusion is managed by com.facebook.react.settings plugin and the RN Gradle plugin.
